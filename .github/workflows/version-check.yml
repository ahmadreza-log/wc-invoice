name: ‚úÖ Version Check

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  check-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Check version consistency
        run: |
          HEADER_VERSION=$(grep -oP "Version:\s*\K[0-9]+\.[0-9]+\.[0-9]+" wc-invoice.php | head -1)
          DEFINE_VERSION=$(grep -oP "define\('WC_INVOICE_VERSION', '\K[0-9]+\.[0-9]+\.[0-9]+" wc-invoice.php)
          
          echo "Header version: $HEADER_VERSION"
          echo "Define version: $DEFINE_VERSION"
          
          if [ "$HEADER_VERSION" != "$DEFINE_VERSION" ]; then
            echo "‚ùå Error: Version mismatch!"
            echo "Header: $HEADER_VERSION"
            echo "Define: $DEFINE_VERSION"
            exit 1
          fi
          
          echo "‚úÖ Version numbers are consistent!"

